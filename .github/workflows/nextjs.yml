name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"] # Trigger workflow on pushes to the main branch
  workflow_dispatch:    # Allow manual triggers of the workflow

permissions:
  contents: read        # Read repository contents
  pages: write          # Allow deployment to GitHub Pages
  id-token: write       # Required for deployment

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Use Node.js version 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build and Export Next.js Site
        run: |
          npm run build
          npm run export

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # Path to static files output by Next.js

  # Deploy Job
  deploy:
    environment:
      name: github-pages   # Deployment environment
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build           # Depends on the build job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
